<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - League of Legends</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <section class="error-page" style="text-align: center; padding: 2rem;">
            <h1>¡Oops! Algo salió mal</h1>
            <div th:if="${statusCode}">
                <h2>Error <span th:text="${statusCode}">500</span></h2>
            </div>
            <p th:text="${errorMessage}">Ha ocurrido un error inesperado.</p>
            <a th:href="@{/}" class="btn" style="display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background: #c8aa6e; color: #000; text-decoration: none; border-radius: 4px;">
                Volver al inicio
            </a>
        </section>
    </main>

    <div th:replace="~{fragments/header :: footer}"></div>
</body>
</html>
