<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${campeon.idCampeon != null ? 'Editar Campeón' : 'Nuevo Campeón'}">Formulario Campeón</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <style>
        .form-container { max-width: 600px; margin: 0 auto; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; }
        .form-group textarea { height: 100px; resize: vertical; }
        .btn { padding: 0.75rem 1.5rem; margin: 0.5rem 0; text-decoration: none; border-radius: 4px; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        
        /* Estilos para el selector de imagen */
        .image-upload-container { border: 2px dashed #ddd; border-radius: 4px; padding: 1rem; text-align: center; }
        .image-upload-container:hover { border-color: #007bff; }
        .image-preview { max-width: 200px; max-height: 200px; margin: 1rem auto; display: none; border: 1px solid #ddd; border-radius: 4px; }
        .file-input-wrapper { position: relative; display: inline-block; }
        .file-input-wrapper input[type=file] { position: absolute; opacity: 0; width: 0; height: 0; }
        .file-input-button { background: #f8f9fa; border: 1px solid #ddd; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .file-input-button:hover { background: #e9ecef; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="form-container">
            <h1 th:text="${campeon.idCampeon != null ? 'Editar Campeón' : 'Nuevo Campeón'}">Formulario Campeón</h1>
            
            <form th:action="${campeon.idCampeon != null ? '/admin/campeones/update' : '/admin/campeones/create'}" method="post" enctype="multipart/form-data">
                
                <div class="form-group" th:if="${campeon.idCampeon != null}">
                    <input type="hidden" name="idCampeon" th:value="${campeon.idCampeon}">
                    <label>ID Campeón:</label>
                    <input type="text" th:value="${campeon.idCampeon}" disabled style="background: #f5f5f5;">
                </div>

                <div class="form-group" th:if="${campeon.idCampeon == null}">
                    <label>ID Campeón:</label>
                    <input type="text" value="Se generará automáticamente" disabled style="background: #f5f5f5; font-style: italic;">
                    <small>El ID se genera automáticamente con número secuencial</small>
                </div>

                <div class="form-group">
                    <label for="nombreCampeon">Nombre del Campeón: *</label>
                    <input type="text" id="nombreCampeon" name="nombreCampeon" 
                           th:value="${campeon.nombreCampeon}" 
                           placeholder="Ej: Aatrox" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="descripcionCampeon">Descripción:</label>
                    <textarea id="descripcionCampeon" name="descripcionCampeon" 
                              placeholder="Ej: La Espada de los Mundos Sombríos" 
                              maxlength="150" th:text="${campeon.descripcionCampeon}"></textarea>
                </div>

                <div class="form-group">
                    <label for="rutaimg">Imagen del Campeón:</label>
                    <div class="image-upload-container">
                        <div class="file-input-wrapper">
                            <input type="file" id="rutaimg" name="rutaimg" accept="image/*" onchange="previewImage(this)">
                            <label for="rutaimg" class="file-input-button">Seleccionar Imagen</label>
                        </div>
                        <p><small>Formatos permitidos: JPG, PNG, GIF | Tamaño máximo: 2MB</small></p>
                        <img id="imagePreview" class="image-preview" alt="Vista previa">
                        <div id="currentImage" th:if="${campeon.rutaimg}">
                            <p><strong>Imagen actual:</strong></p>
                            <img th:src="${campeon.rutaimg}" alt="Imagen actual" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" 
                            th:text="${campeon.idCampeon != null ? 'Actualizar' : 'Crear'} + ' Campeón'">Guardar</button>
                    <a th:href="@{/admin/campeones}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const currentImage = document.getElementById('currentImage');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Ocultar imagen actual si existe
                    if (currentImage) {
                        currentImage.style.display = 'none';
                    }
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
                // Mostrar imagen actual si existe
                if (currentImage) {
                    currentImage.style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
